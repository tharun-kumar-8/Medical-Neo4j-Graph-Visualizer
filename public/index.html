<!DOCTYPE html>
<html>
  <head>
    <title>Medical Graph Visualization Landing Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style type="text/css">
      body {
        font-family: Verdana, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        padding: 10px 0;
        text-align: center;
        box-sizing: border-box;
        height: 100vh;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .topic-frame {
        background-color: #3236a8;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 30px;
        color: #ffffff;
        transform: translateY(-100%);
        animation: slideInFromTop 0.5s ease-out forwards;
      }

      @keyframes slideInFromTop {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        margin: 0;
      }

      .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .graph-card {
        flex: 0 0 calc(25% - 10px);
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 7px 7px 12px rgba(0, 0, 0, 0.8);
        text-align: center;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        transform: translateY(100%);
        animation: slideInFromBottom 0.5s ease-out forwards;
      }
      @keyframes slideInFromBottom {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0);
        }
      }
      .graph-card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .graph-card.show {
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(0);
      }

      .graph-card h3 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #3236a8;
      }

      .graph-card p {
        font-size: 16px;
        color: #555555;
      }

      .graph-card button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        background-color: #3236a8;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .graph-card button:hover {
        background-color: #555555;
      }
    </style>
  </head>
  <body>
    <img class="background-image" src="bg.jpeg" alt="Background Image" />
    <div class="topic-frame">
      <h1>Medical Graph Visualization</h1>
    </div>
    <div class="container">
      <div class="grid-container">
        <div class="graph-card">
          <h3>Chief Complaints</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
        <div class="graph-card">
          <h3>Grid #</h3>

          <button class="btn-view" data-graph="chief.html">View</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".graph-card").each(function (index) {
          $(this)
            .addClass("show")
            .css("transition-delay", index * 100 + "ms");
        });

        $(".btn-view").on("click", function () {
          var graphUrl = $(this).data("graph");
          window.location.href = graphUrl;
        });
      });
    </script>
  </body>
</html>
